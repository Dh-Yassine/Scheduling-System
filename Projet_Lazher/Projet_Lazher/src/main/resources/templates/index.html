<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scheduling System</title>
</head>
<body>
<h1>Scheduling System</h1>

<h2>Schedules</h2>
<table border="1">
    <tr>
        <th>Course</th>
        <th>Professor</th>
        <th>Room</th>
        <th>Time</th>
    </tr>
    <tr th:each="schedule : ${schedules}">
        <td th:text="${schedule.course.name}"></td>
        <td th:text="${schedule.professor.name}"></td>
        <td th:text="${schedule.room.name}"></td>
        <td th:text="${schedule.time}"></td>
    </tr>
</table>

<h2>Users</h2>
<ul>
    <li th:each="user : ${users}" th:text="${user.name}"></li>
</ul>

<h3>Add Schedule</h3>
<form action="/schedule/add" method="post">
    Course: <input type="text" name="courseName">
    Professor: <input type="text" name="professorName">
    Room: <input type="text" name="roomName">
    Time: <input type="text" name="time">
    <button type="submit">Add</button>
</form>
</body>
</html>
