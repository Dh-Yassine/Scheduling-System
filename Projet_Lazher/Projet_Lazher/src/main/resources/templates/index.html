<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule Management - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="page-header">
        <div class="container">
            <h1>Welcome to Schedule Management</h1>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Quick Actions
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-3">
                            <a href="/schedules" class="btn btn-primary">View Schedules</a>
                            <a href="/professors" class="btn btn-secondary">Manage Professors</a>
                            <a href="/rooms" class="btn btn-info">Manage Rooms</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        System Overview
                    </div>
                    <div class="card-body">
                        <div class="stats-card bg-light mb-3">
                            <h4>Total Schedules</h4>
                            <p class="h2" th:text="${schedulesCount}">0</p>
                        </div>
                        <!-- Add more statistics as needed -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
